<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Importar desde Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Importar datos desde Excel</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for categoria, mensaje in messages %}
          <div class="alert alert-{{ 'danger' if categoria == 'error' else 'info' }}" role="alert">
            {{ mensaje }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('importar') }}" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="excel_file" class="form-label">Archivo Excel:</label>
        <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx, .xls" required>
      </div>
      <button type="submit" class="btn btn-primary">Importar</button>
    </form>

    <p class="mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Dashboard</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
