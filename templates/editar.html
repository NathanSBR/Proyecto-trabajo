<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Persona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Contenedor principal para poder actualizar el contenido sin recargar -->
  <div class="container" id="contenido">
    <h1 class="text-center my-4">Editar datos de {{ person.nombre }}</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for categoria, mensaje in messages %}
          <div class="alert alert-{{ 'danger' if categoria == 'error' else 'info' }}" role="alert">
            {{ mensaje }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('editar', id=person.id) }}">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ person.nombre }}" required>
      </div>
      <div class="mb-3">
        <label for="procesos" class="form-label">Procesos:</label>
        <input type="number" class="form-control" id="procesos" name="procesos" value="{{ person.procesos }}" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <!-- Botón para eliminar el usuario -->
    <button class="btn btn-danger mt-3" onclick="eliminarUsuario('{{ person.id }}')">Eliminar</button>

    <p class="mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Dashboard</a>
    </p>
  </div>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Función para eliminar el usuario mediante AJAX
    async function eliminarUsuario(id) {
      // Confirma que se desea eliminar el usuario
      if (!confirm("¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.")) {
        return;
      }
      try {
        // Realiza la solicitud POST al endpoint /eliminar/<id>
        const response = await fetch(`/eliminar/${id}`, { method: 'POST' });
        if (!response.ok) {
          // Obtener el texto de error en caso de fallo
          const errorText = await response.text();
          throw new Error(`Error al eliminar: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        if (data.success) {
          // Reemplaza el contenido del contenedor con un mensaje de éxito y un enlace para volver al Dashboard
          document.getElementById('contenido').innerHTML = `
            <div class="alert alert-success" role="alert">
              Usuario eliminado correctamente.
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Dashboard</a>
          `;
        }
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    }
  </script>
</body>
</html>
